<div class="pip-info-item">
    <div class="pip-content" *ngIf="imgPosition == 'top' || imgPosition == 'bottom'">
        <img [src]="imgPath" *ngIf="imgPath && imgPosition == 'top'" [ngClass]="imgClass" class="bm16">
        <div class="pip-title" *ngIf="title" [ngClass]="titleClass">{{title}}</div>
        <div class="pip-text" *ngIf="text">{{text}}</div>
        <img [src]="imgPath" *ngIf="imgPath && imgPosition == 'bottom'" [ngClass]="imgClass" class="tm16">
    </div>
</div>
