<div class="pip-info-item" *ngIf="type == 'img'">
    <div class="pip-content" *ngIf="imgPosition == 'top' || imgPosition == 'bottom'">
        <img [src]="imgPath" *ngIf="imgPath && imgPosition == 'top'" [ngClass]="imgClass" class="bm16">
        <div class="pip-title" *ngIf="title" [ngClass]="titleClass">{{title}}</div>
        <div class="pip-text" *ngIf="text" [ngClass]="textClass">{{text}}</div>
        <img [src]="imgPath" *ngIf="imgPath && imgPosition == 'bottom'" [ngClass]="imgClass" class="tm16">
    </div>

    <div class="pip-content" *ngIf="imgPosition == 'left' || imgPosition == 'rigth'" fxLayout="row" fxLayout.xs="column"
         fxLayoutAlign="start-center">
        <img [src]="imgPath" *ngIf="imgPath && imgPosition == 'left'" [ngClass]="imgClass" class="bm16">
        <div fxLayout="column" fxLayoutAlign="center-start">

            <div class="pip-title" *ngIf="title" [ngClass]="titleClass">{{title}}</div>
            <div class="pip-text" *ngIf="text" [ngClass]="textClass">{{text}}</div>
        </div>
        <img [src]="imgPath" *ngIf="imgPath && imgPosition == 'rigth'" [ngClass]="imgClass" class="tm16">
    </div>
</div>
<div class="pip-info-item" *ngIf="type != 'img'">
    <div class="pip-content">
        <div class="pip-pic bm16" fxLayout="row" fxLayoutAlign="center end" [ngClass]="imgClass">
            <div class="pip-title pip-white pip-title-bg w-stretch">{{title}}</div>
        </div>
        <div class="pip-text">{{text}}</div>
    </div>
</div>
